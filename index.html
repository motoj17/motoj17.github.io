<!doctype html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Page</title>
</head>
    <body>
        <div class="Main">
            <h1>Main menu</h1>
        </div>
        <br>
        <br>
        <div class="Calculator">

        <br>
        <div class="Space">

        <div class="Bird">
            <button style="font-size: 23px; border-radius: 30px; color: black; background-color: #71c5cf; border: white">

        <div class="Snake">
            <button style="font-size: 23px; border-radius: 30px; color: black; background-color: purple; border: white">
